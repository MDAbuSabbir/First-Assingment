<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <nav>
        <div class="logo">
            <h2>LOGO</h2>
        </div>
        <div class="singup-btn">
            <button class="btn-style">Sing Up</button>
        </div>
    </nav>
    <div class="banner">
        <h1 class="header_color">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-style">Stay Focused</button>
    </div>
</header>
<main>
    <section class="see-action">
        <div class="action-container">
            <div class="action-content">
                <h2 class="header_color">See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-style">Launch Live Preview
                </button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </div>

    </section>
    <section class="productive-user">
        <div class="productive-user-container">
            <h2 class=".header_color productive-user-headline">Joined Thousands of Productive Users</h2>
            <div class="productive-user-summary">
                <div>
                    <h2>50K</h2>
                    <h5>Active Users</h5>
                </div>
                <div>
                    <h2>2M+</h2>
                    <h5>Focus Sessions</h5>
                </div>
                <div>
                    <h2>95%</h2>
                    <h5>Satisfaction Rate</h5>
                </div>
            </div>
        </div>

    </section>
</main>
<footer>

</footer>
</body>

</html>
